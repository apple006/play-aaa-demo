# ----------------
# Privileges
# ----------------
superuser:
    type: p
    level: 9999

# ---------------
# Rights
# ---------------

manage-user-profile:
    type: ri

manage-my-profile:
    type: ri
    dynamic: true

ask-question:
    type: ri

answer-question:
    type: ri

manage-my-question:
    type: ri
    dynamic: true

manage-my-answer:
    type: ri
    dynamic: true

# ------------------
# Roles
# ------------------

user-manager:
    type: ro
    rights:
        - manage-user-profile

client:
    type: ro
    rights:
        - manage-my-profile
        - manage-my-question
        - manage-my-answer
        - ask-question
        - answer-question

# ------------------
# Users
# ------------------

root:
    password: abcde
    privilege: superuser
